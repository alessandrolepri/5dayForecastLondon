<!DOCTYPE html5>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Roboto+Condensed:wght@300&display=swap"
        rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>London 5 days Forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

    <section class="header">

        <div id="current-location"></div>
        <div id="time"></div>
        <div id="current-temp"></div>
        <div id="reloading"></div>
        <div id="count-bar">
            <div></div>
        </div>

    </section>

    <section class="forecast">

        <div class="days">
            <div id="day-one"></div>
            <div id="day-temp"></div>
            <div id="det-icon">
                <p id="description"></p>
            </div>
        </div>

        <div class="days">
            <div id="day-two"></div>
            <div id="day-temp1"></div>
            <div id="det-icon1">
                <p id="description1"></p>
            </div>
        </div>

        <div class="days">
            <div id="day-three"></div>
            <div id="day-temp3"></div>
            <div id="det-icon3">
                <p id="description3"></p>
            </div>
        </div>

        <div class="days">
            <div id="day-four"></div>
            <div id="day-temp4"></div>
            <div id="det-icon4">
                <p id="description4"></p>
            </div>
        </div>

        <div class="days">
            <div id="day-five"></div>
            <div id="day-temp5"></div>
            <div id="det-icon5">
                <p id="description5"></p>
            </div>
        </div>

    </section>

</body>

</html>
